<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <script  src="../js/country.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav_bar">
          <div class="logo">
            <h1>Where in the world?</h1>
          </div>
          <div id="dark_mode">
            <img src="../img/moon.png" alt="moon" />
            <span>Dark Mode</span>
          </div>
        </nav>
      </div>
    </header>
    <main>
     
      <section class="country_page">
        <div class="container">
          <div class="link">
            <span class="a" onclick="history.back()">
             <span>  &#x2190</span>
              <p>Back</p>
            </span>
          </div>
        </div>
      </section>

      <section class="pagesOf">
        <div class="container">
          <div class="card_page">
            <div class="card_img">
            <img src="" alt="">
          </div>
          <div class="card_text">
            <div class="name"><h2>nameofcountry</h2></div>
            <div class="par_char">
            <div class="char">
              <div class="pop">
                <h3>Native name:</h3>
                <span class="native">.population</span>
              </div>
              <div class="pop">
                <h3>Population:</h3>
                <span class="population">.population</span>
              </div>
              <div class="pop">
                <h3> Sub Region:</h3>
                <span id="subRegion">region</span>
              </div>
              <div class="pop">
                <h3>Region:</h3>
                <span id="region">region</span>
              </div>
             
              <div class="pop">
                <h3>Capital:</h3>
                <span id="capital">.capital?.</span>
              </div>
            </div>
            <div class="char">
              <div class="pop">
                <h3>Top Level Doma:</h3>
                <span class="top-level">.be</span>
              </div>
              <div class="pop">
                <h3>Currencies:</h3>
                <span id="currency">euro</span>
              </div>
              <div class="pop">
                <h3>Languages:</h3>
                <span id="language"></span>
              </div>
            </div>
           
          </div>
          <div class="border">
            <h3>Boder Countries:</h3>
          <div class="border_link">
           
          </div>
          </div>
          </div>
          
          </div>
        </div>
      </section>
    </main>

    <script src="../js/main.js"></script>
   
  </body>
</html>
